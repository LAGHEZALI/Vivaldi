<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Maestro</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/piano.css" rel="stylesheet">
	</head>

	<body onload="loadData()">

		<h1 class="text-center">Vivaldi !</h1>
		<center>
		<div class="container row">

			<div class="col-sm-12 col-md-8" >
				<div class="piano">
					<div class="pianoBody">
						<div class="octave">
							<div id="white1" class="key white success"></div>
							<div id="white2" class="key white"></div>
							<div id="white3" class="key white"></div>
							<div id="white4" class="key white"></div>
							<div class="flats">
								<div id="black1" class="key black"></div>
								<div id="black2" class="key black"></div>
								<div id="black3" class="key black"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-4" >

				<select id="listeChansons"  class="form-control text-center" style="margin:20px auto;">
					<option>SÃ©lectionner une Chanson</option>
				</select>

				<button id="playBtn" type="button" class="btn btn-primary btn-lg btn-block">Jouer</button>
				<button id="tutoBtn" type="button" class="btn btn-info btn-lg btn-block">Tutoriel</button>
				<input type="text" id="pianoInput" class="form-control text-center" style="margin:20px auto;" 
					value="Cliquer Ici pour jouer avec Clavier" readonly>

			</div>

		</div>
		</center>

	</body>
</html>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/piano.js"></script>

<script type="text/javascript" src="js/loadData.js"></script>
<script type="text/javascript" src="js/play.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		var oPianoControll = new PianoController();

		$( "#playBtn" ).click(function() {
			demoPlay(oPianoControll);
		});

		$('.key').mousedown(function (evt){
			oPianoControll.pressPianoBtn(this.id)
		});

		$( "#pianoInput" ).keypress(function( event ) {
			oPianoControll.pressPianoKey(event);
		});

		$( "#pianoInput" ).focus(function() {
			var styles = {
				backgroundColor : "#85ff9e",
				color: "#555"
			};
			$("#pianoInput").css( styles );
			$("#pianoInput").val("Tapez les touches AZERTYU pour Jouer");
		});

		$( "#pianoInput" ).blur(function() {
			var styles = {
				backgroundColor : "#a62639",
				color: "#CCC"
			};
			$("#pianoInput").css( styles );
			$("#pianoInput").val("Cliquer Ici pour jouer avec Clavier");
		});
	});
</script>
