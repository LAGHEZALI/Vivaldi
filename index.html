<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Maestro</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/piano.css" rel="stylesheet">
</head>
<body >
<div class="container">
	<div class="col-sm-12">
		<div class="piano">
			<div class="pianoBody">
				<div class="octave">
					<div id="white1" class="key white success"></div>
					<div id="white2" class="key white"></div>
					<div id="white3" class="key white"></div>
					<div id="white4" class="key white"></div>
					<div class="flats">
						<div id="black1" class="key black"></div>
						<div id="black2" class="key black"></div>
						<div id="black3" class="key black"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/piano.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var oPianoControll = new PianoController();

	$('.key').mousedown(function (evt){
		oPianoControll.pressPianoBtn(this.id)
	});
	$('.startPianoGame .btn').click(function (e) {
		oPianoControll.startGame();
	});
	$('.endPianoGame .btn').click(function () {
		oPianoControll.startGame();
	});
});
</script>
